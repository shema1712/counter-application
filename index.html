<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>counter Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container" class="container">
      <h1 id="title">Hide Content</h1>
      <input type="text" id="input" placeholder="Enter Number" required />
      <button id="btnbtn1" onclick="submit()">Submit</button>
    </div>
    <div id="counterapp" class="counterapp">
      <label id="countlabel">0</label><br />
      <button id="increase" onclick="increase()">Increase</button>
      <button id="reset" onclick="reset()">Reset</button>
      <button id="decrease" onclick="decrease()">Decrease</button><br />
      <button id="close" onclick="closeCounterApp()">close</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
